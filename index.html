<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Akhir -->

    <style>
        html, body {
            font-family: "Poppins", sans-serif;
        }

        .container {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
            width: 100%;
        }

        .card {
            background-color: white;
            box-shadow: 10px 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
            /* height: 50%; */
            width: 60%;
        }

        .row {
            height: 100%;
        }

        .img {
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
            height: 100%;
            object-fit: cover;
            position: relative;
            width: 100%;
        }

        .logo {
            border-radius: 50px;
            bottom: 10px;
            height: 50px;
            left: 10px;
            position: absolute;
            width: 50px;
        }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-sm-6">
                    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="" class="img">
                    <img src="https://flyclipart.com/thumb2/r-png-logo-png-image-209154.png" alt="" class="logo">
                </div>
                <div class="col-sm-6 p-5">
                    <h3>Welcome..<br>Please Login..</h3>
                    <form>
                        <div class="mb-2">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-2">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-2 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
