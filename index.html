<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Akhir Google Fonts-->

    <!-- Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Akhir Icon -->

    <style>
        html, body {
            font-family: "Poppins", sans-serif;
        }

        .sidebar-wrapper {
            background: #0F123F;
            height: 100vh;
            left: 0px;
            padding: 42px 12px 42px 12px;
            position: absolute;
            top: 0px;
            width: 270px;
        }

        .menu-wrapper {
            padding-left: 38px;
        }

        .menu {
            margin-left: -38px;
            padding: 15px 0px 1px 38px;
        }

        .menu:hover {
            background: linear-gradient(90deg, #FF6968 0%, #FFA3A3 100%);
            border-radius: 10px;
            box-shadow: 0px 20px 55px rgba(238, 120, 108, 0.25);
            cursor: pointer;

        }

        .icon {
            height: 24px;
            width: 24px;
        }
    </style>

  </head>
  <body>
      <!-- Sidebar -->
      <div class="sidebar-wrapper">
        <h3 class="text-white text-center mb-5"><strong>Simpeda</strong></h3>
        <div class="menu-wrapper">
            <div class="menu">
                <p class="text-white"><i data-feather="home" class="icon me-3 text-white"></i>Dashboard</p>
            </div>
            <div class="menu">
                <p class="text-white"><i data-feather="server" class="icon me-3 text-white"></i>Data Master</p>
            </div>
            <div class="menu">
                <p class="text-white"><i data-feather="slack" class="icon me-3 text-white"></i>Personalisasi Data</p>
            </div>
            <div class="menu">
                <p class="text-white"><i data-feather="printer" class="icon me-3 text-white"></i>Produksi</p>
            </div>
            <div class="menu">
                <p class="text-white"><i data-feather="file-text" class="icon me-3 text-white"></i>Laporan</p>
            </div>
            <div class="menu">
                <p class="text-white"><i data-feather="settings" class="icon me-3 text-white"></i>Pengaturan</p>
            </div>
        </div>
      </div>
      <!-- Akhir Sidebar -->
    


    <!-- Icon -->
    <script>feather.replace()</script>
    <!-- Akhir Icon -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
